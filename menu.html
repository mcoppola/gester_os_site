<!DOCTYPE html>
<html>
<head>
	<title>Gester | Menu</title>
	<!-- Meta -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC|Lancelot' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" /> -->
	<!-- javascripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="menu.js"></script>

</head>

<body>
	<div class="main">
	<div class="menu-container">

	<div class="button base-button">
		<i class="fa fa-circle-o fa-2x"><span class="tooltip">MENU</span></i><div class="circle"></div><div class="circle-sub"></div>
		<div class="button sub-button search">
			<i class="fa fa-search"><span class="tooltip">SEARCH</span></i><div class="circle-sub"></div>
		</div>
		<div class="button sub-button new">
			<i class="fa fa-plus"><span class="tooltip">&nbsp;NEW TAB</span></i><div class="circle-sub"></div>
		</div>
		<div class="button sub-button star">
			<i class="fa fa-star"><span class="tooltip">FAVORITES</span></i><div class="circle-sub"></div>
		</div>
		<div class="button sub-button cog">
			<i class="fa fa-cog"><span class="tooltip">SETTINGS</span></i><div class="circle-sub"></div>
		</div>
		<div class="button sub-button back">
			<i class="fa fa-arrow-left"></i><div class="circle-sub"></div>
		</div>
		<div class="button sub-button forward">
			<i class="fa fa-arrow-right"></i><div class="circle-sub"></div>
		</div>
	</div>
	
</div>
	</div>
</body>
</html>
